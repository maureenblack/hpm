<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="1"/>
      <stop offset="100%" stop-color="#DAA520" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4B0082" stop-opacity="1"/>
      <stop offset="100%" stop-color="#663399" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Main Symbol: Combines Cross with Ascending Growth -->
  <g id="mainSymbol">
    <!-- Stylized Cross -->
    <rect x="25" y="30" width="4" height="40" rx="1" fill="#FFFFFF"/>
    <rect x="15" y="40" width="24" height="4" rx="1" fill="#FFFFFF"/>
    
    <!-- Ascending Growth Chart/Plant (Crypto Lines) -->
    <!-- Crypto candlestick chart -->
    <g id="candlestickChart">
      <!-- Gold up bars -->
      <rect x="33" y="60" width="2" height="10" fill="#FFD700" />
      <line x1="34" y1="57" x2="34" y2="60" stroke="#FFD700" stroke-width="1" />
      <line x1="34" y1="70" x2="34" y2="73" stroke="#FFD700" stroke-width="1" />
      
      <rect x="43" y="55" width="2" height="8" fill="#FFD700" />
      <line x1="44" y1="52" x2="44" y2="55" stroke="#FFD700" stroke-width="1" />
      <line x1="44" y1="63" x2="44" y2="65" stroke="#FFD700" stroke-width="1" />
      
      <rect x="53" y="50" width="2" height="12" fill="#FFD700" />
      <line x1="54" y1="47" x2="54" y2="50" stroke="#FFD700" stroke-width="1" />
      <line x1="54" y1="62" x2="54" y2="65" stroke="#FFD700" stroke-width="1" />
      
      <rect x="73" y="40" width="2" height="10" fill="#FFD700" />
      <line x1="74" y1="37" x2="74" y2="40" stroke="#FFD700" stroke-width="1" />
      <line x1="74" y1="50" x2="74" y2="52" stroke="#FFD700" stroke-width="1" />
      
      <rect x="83" y="35" width="2" height="10" fill="#FFD700" />
      <line x1="84" y1="32" x2="84" y2="35" stroke="#FFD700" stroke-width="1" />
      <line x1="84" y1="45" x2="84" y2="48" stroke="#FFD700" stroke-width="1" />
      
      <!-- Purple down bars -->
      <rect x="38" y="63" width="2" height="7" fill="#4B0082" />
      <line x1="39" y1="60" x2="39" y2="63" stroke="#4B0082" stroke-width="1" />
      <line x1="39" y1="70" x2="39" y2="72" stroke="#4B0082" stroke-width="1" />
      
      <rect x="48" y="57" width="2" height="8" fill="#4B0082" />
      <line x1="49" y1="54" x2="49" y2="57" stroke="#4B0082" stroke-width="1" />
      <line x1="49" y1="65" x2="49" y2="67" stroke="#4B0082" stroke-width="1" />
      
      <rect x="63" y="52" width="2" height="10" fill="#4B0082" />
      <line x1="64" y1="49" x2="64" y2="52" stroke="#4B0082" stroke-width="1" />
      <line x1="64" y1="62" x2="64" y2="65" stroke="#4B0082" stroke-width="1" />
      
      <rect x="68" y="55" width="2" height="8" fill="#4B0082" />
      <line x1="69" y1="52" x2="69" y2="55" stroke="#4B0082" stroke-width="1" />
      <line x1="69" y1="63" x2="69" y2="66" stroke="#4B0082" stroke-width="1" />
      
      <rect x="78" y="48" width="2" height="7" fill="#4B0082" />
      <line x1="79" y1="45" x2="79" y2="48" stroke="#4B0082" stroke-width="1" />
      <line x1="79" y1="55" x2="79" y2="58" stroke="#4B0082" stroke-width="1" />
      
      <!-- Trend line connecting the candles -->
      <polyline points="34,65 39,67 44,59 49,61 54,56 59,58 64,57 69,59 74,45 79,52 84,40" 
               stroke="#FFD700" stroke-width="1" fill="none" stroke-opacity="0.6" />
    </g>
    
    <!-- Seed/Circle at the base of growth -->
    <circle cx="30" cy="70" r="5" fill="#4B0082"/>
    
    <!-- Light Rays/Prosperity -->
    <path d="M30,25 L35,15" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M40,30 L50,25" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M20,30 L10,25" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Ministry Name: Holistic Prosperity Ministry -->
  <g id="ministryName">
    <!-- Text with refined typography -->
    <text x="105" y="45" font-family="'Playfair Display', serif" font-weight="600" font-size="18" fill="#FFFFFF">Holistic Prosperity</text>
    <!-- Crypto candlestick chart for text underline -->
    <g id="textUnderliner">
      <!-- Gold up bars -->
      <rect x="115" y="48" width="3" height="5" fill="#FFD700" />
      <line x1="116.5" y1="46" x2="116.5" y2="48" stroke="#FFD700" stroke-width="1" />
      <line x1="116.5" y1="53" x2="116.5" y2="55" stroke="#FFD700" stroke-width="1" />
      
      <rect x="135" y="45" width="3" height="7" fill="#FFD700" />
      <line x1="136.5" y1="43" x2="136.5" y2="45" stroke="#FFD700" stroke-width="1" />
      <line x1="136.5" y1="52" x2="136.5" y2="54" stroke="#FFD700" stroke-width="1" />
      
      <rect x="175" y="43" width="3" height="7" fill="#FFD700" />
      <line x1="176.5" y1="41" x2="176.5" y2="43" stroke="#FFD700" stroke-width="1" />
      <line x1="176.5" y1="50" x2="176.5" y2="52" stroke="#FFD700" stroke-width="1" />
      
      <rect x="205" y="44" width="3" height="6" fill="#FFD700" />
      <line x1="206.5" y1="42" x2="206.5" y2="44" stroke="#FFD700" stroke-width="1" />
      <line x1="206.5" y1="50" x2="206.5" y2="52" stroke="#FFD700" stroke-width="1" />
      
      <rect x="235" y="45" width="3" height="6" fill="#FFD700" />
      <line x1="236.5" y1="43" x2="236.5" y2="45" stroke="#FFD700" stroke-width="1" />
      <line x1="236.5" y1="51" x2="236.5" y2="53" stroke="#FFD700" stroke-width="1" />
      
      <rect x="265" y="43" width="3" height="7" fill="#FFD700" />
      <line x1="266.5" y1="41" x2="266.5" y2="43" stroke="#FFD700" stroke-width="1" />
      <line x1="266.5" y1="50" x2="266.5" y2="52" stroke="#FFD700" stroke-width="1" />
      
      <!-- Purple down bars -->
      <rect x="125" y="50" width="3" height="5" fill="#4B0082" />
      <line x1="126.5" y1="48" x2="126.5" y2="50" stroke="#4B0082" stroke-width="1" />
      <line x1="126.5" y1="55" x2="126.5" y2="57" stroke="#4B0082" stroke-width="1" />
      
      <rect x="155" y="48" width="3" height="6" fill="#4B0082" />
      <line x1="156.5" y1="46" x2="156.5" y2="48" stroke="#4B0082" stroke-width="1" />
      <line x1="156.5" y1="54" x2="156.5" y2="56" stroke="#4B0082" stroke-width="1" />
      
      <rect x="185" y="49" width="3" height="5" fill="#4B0082" />
      <line x1="186.5" y1="47" x2="186.5" y2="49" stroke="#4B0082" stroke-width="1" />
      <line x1="186.5" y1="54" x2="186.5" y2="56" stroke="#4B0082" stroke-width="1" />
      
      <rect x="215" y="48" width="3" height="6" fill="#4B0082" />
      <line x1="216.5" y1="46" x2="216.5" y2="48" stroke="#4B0082" stroke-width="1" />
      <line x1="216.5" y1="54" x2="216.5" y2="56" stroke="#4B0082" stroke-width="1" />
      
      <rect x="245" y="49" width="3" height="5" fill="#4B0082" />
      <line x1="246.5" y1="47" x2="246.5" y2="49" stroke="#4B0082" stroke-width="1" />
      <line x1="246.5" y1="54" x2="246.5" y2="56" stroke="#4B0082" stroke-width="1" />
      
      <rect x="275" y="47" width="3" height="6" fill="#4B0082" />
      <line x1="276.5" y1="45" x2="276.5" y2="47" stroke="#4B0082" stroke-width="1" />
      <line x1="276.5" y1="53" x2="276.5" y2="55" stroke="#4B0082" stroke-width="1" />
      
      <!-- Trend line connecting the candles -->
      <polyline points="116.5,50 126.5,52 136.5,48 156.5,51 176.5,46 186.5,51 206.5,47 216.5,51 236.5,48 246.5,51 266.5,46 276.5,50 285,50" 
               stroke="#FFD700" stroke-width="1" fill="none" stroke-opacity="0.6" />
    </g>
    <text x="105" y="65" font-family="'Playfair Display', serif" font-weight="500" font-size="16" fill="#FFFFFF">Ministry</text>
  </g>
</svg>
