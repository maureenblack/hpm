<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="1"/>
      <stop offset="100%" stop-color="#DAA520" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="#4B0082"/>
  
  <!-- Main Symbol: Combines Cross with Ascending Growth -->
  <g id="mainSymbol" transform="translate(16, 12) scale(0.8)">
    <!-- Ascending Growth Chart/Plant -->
    <path d="M15,40 Q25,30 30,35 Q40,25 45,30" 
          stroke="url(#goldGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Stylized Cross -->
    <rect x="15" y="15" width="3" height="25" rx="1" fill="#FFFFFF"/>
    <rect x="7" y="22" width="19" height="3" rx="1" fill="#FFFFFF"/>
    
    <!-- Seed/Circle at the base of growth -->
    <circle cx="15" cy="40" r="4" fill="#FFD700"/>
    
    <!-- Light Rays/Prosperity -->
    <path d="M15,10 L18,5" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M22,15 L27,12" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M8,15 L3,12" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- HPM Initials -->
  <text x="32" y="48" font-family="'Montserrat', sans-serif" font-weight="700" font-size="10" fill="#FFFFFF" text-anchor="middle">HPM</text>
</svg>
